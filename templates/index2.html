<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphQL Duration Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            margin-right: 10px;
        }

        input {
            margin-bottom: 10px;
            padding: 5px;
            width: 60px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #response {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Enter Duration</h1>
    <form id="durationForm">
        <label for="minutes">Minutes:</label>
        <input type="number" id="minutes" name="minutes" required><br><br>
        <label for="seconds">Seconds:</label>
        <input type="number" id="seconds" name="seconds" required><br><br>
        <button type="submit">Send Data</button>
    </form>

    <div id="response">
        <!-- The response from the server will be displayed here -->
    </div>

    <script>
        const form = document.getElementById('durationForm');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            // Collect the form data
            const formData = new FormData(form);
            const data = {
                minutes: formData.get('minutes'),
                seconds: formData.get('seconds')
            };

            try {
                // Send the data to the Flask server using a POST request with JSON
                const response = await fetch('/send_data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                // Parse the JSON response
                const responseData = await response.json();
                const responseDiv = document.getElementById('response');

                // Display both responses (status and JSON data) from the Flask server
                responseDiv.innerHTML = `
                    <h2>Response 1 Status: ${responseData.status_1}</h2>
                    <h3>Response 1:</h3>
                    <pre>${JSON.stringify(responseData.response_1, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('response').innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
