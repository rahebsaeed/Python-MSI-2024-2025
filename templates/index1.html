<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Input Form</title>
</head>
<body>
    <h1>Enter Time for Delta Calculation</h1>
    <form action="/send_data" method="POST">
        <label for="minutes_1">Minutes 1:</label>
        <input type="number" id="minutes_1" name="minutes_1" required><br><br>
        
        <label for="seconds_1">Seconds 1:</label>
        <input type="number" id="seconds_1" name="seconds_1" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <div id="response"></div>

    <script>
        const form = document.querySelector('form');
        form.onsubmit = async (event) => {
            event.preventDefault();
    
            const formData = new FormData(form);
            const response = await fetch('/send_data', {
                method: 'POST',
                body: formData
            });
    
            const data = await response.json();
            const responseDiv = document.getElementById('response');
            responseDiv.innerHTML = `
                <h2>Response 1:</h2>
                <p>Status: ${data.response_1_status}</p>
                <p>Text: ${data.response_1_text}</p>
            `;
        };
    </script>
    
</body>
</html>
