<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
</head>
<body>
    <div style="margin: 0; padding: 0; font-family: Arial, sans-serif; line-height: 1.6; background:#efefef">
    <div class="email-container" style="overflow-x: hidden; overflow-y: hidden; max-width: 600px; margin: 20px auto; background: #ffffff; border: 1px solid #ddd; border-radius: 5px; overflow: hidden; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <!-- Logo Section -->
 <!-- Logo Section -->
<div style=" display: block;">
    <a href="https://www.linkedin.com/company/fsdm-club-robotics/" aria-label="Visit FSDM Robotics Club LinkedIn">
        <img src="https://github.com/rahebsaeed/club-resources/blob/main/email%20logo.jpg?raw=true"
        alt="FSDM Robotics Club Logo" >
    </a>
</div>




        <!-- Body Section -->
        <div class="email-body" style="color:#333333; padding:20px">
            <table align="center" border="0" cellpadding="0" cellspacing="0" style="width:100%">
                <tbody>
                    <tr>
                        <td><strong><span style="font-size:14px"><span style="font-family:Times New Roman,Times,serif">Dear [Recipient&#39;s Name],</span></span></strong></td>
                    </tr>
                </tbody>
            </table>
            </div>

        <!-- Footer Section -->
        <div class="email-footer" style="background-color:#f9f9f9; color:#555555; font-size:0.9em; padding:20px; text-align:center">
            <hr />
            <hr />
            <p>&copy; 2025 <strong>FSDM Robotics Club</strong>. All rights reserved.</p>
            <p>Follow us on:</p>
            <div style="margin-top:5px"><a href="https://wa.me/your_number" style="color: #007bff; text-decoration: none; margin: 0 5px;" target="_blank"><img alt="WhatsApp" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/WhatsApp.svg/512px-WhatsApp.svg.png" style="height:24px; margin:0 8px; width:24px" /></a><a href="https://www.linkedin.com/company/fsdm-club-robotics/" style="color: #007bff; text-decoration: none; margin: 0 5px;" target="_blank"><img alt="LinkedIn" src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" style="height:24px; margin:0 8px; width:24px" /></a><a href="https://www.instagram.com/fsdm_robotics?igsh=cGFnbXF2eGE3aDUz" style="color: #007bff; text-decoration: none; margin: 0 5px;" target="_blank"><img alt="Instagram" src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" style="height:24px; margin:0 8px; width:24px" /></a><a href="#" style="color: #007bff; text-decoration: none; margin: 0 5px;" target="_blank"><img alt="Facebook" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Facebook_Logo_2023.png/600px-Facebook_Logo_2023.png" style="height:24px; margin:0 8px; width:24px" /></a></div>
    </div>
</div>
</body>
</html>
